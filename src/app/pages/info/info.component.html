<div style="padding: 30px">
  <div nz-row [nzGutter]="[16, 16]">
    <div *ngFor="let card of cards" nz-col [nzSpan]="6">
      <nz-card nzTitle="{{ card.cardholderName }}">
        <p>{{ card.cardNumber }}</p>
        <p>{{ card.cvc }}</p>
        <p>{{ card.expiryMonth }}</p>
        <p>{{ card.expiryYear }}</p>
      </nz-card>
    </div>
  </div>
</div>
