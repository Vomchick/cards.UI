<nz-table #basicTable [nzData]="cards">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Number</th>
      <th>CVC</th>
      <th>ExpiryMonth</th>
      <th>ExpiryYear</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let card of basicTable.nzData">
      <td>{{ card.id }}</td>
      <td>{{ card.cardholderName }}</td>
      <td>{{ card.cardNumber }}</td>
      <td>{{ card.cvc }}</td>
      <td>{{ card.expiryMonth }}</td>
      <td>{{ card.expiryYear }}</td>
      <!--<td>
        <a>Action ä¸€ {{ data.name }}</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a>Delete</a>
      </td>-->
    </tr>
  </tbody>
</nz-table>
