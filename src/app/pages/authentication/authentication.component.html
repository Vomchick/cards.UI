<form
  nz-form
  [formGroup]="loginForm"
  class="login-form"
  (ngSubmit)="onSubmit()"
>
  <h1 nz-typography class="centered">Log In</h1>
  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your Username">
      <nz-input-group nzPrefixIcon="user">
        <input
          type="text"
          nz-input
          formControlName="userName"
          placeholder="Username"
        />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control
      nzErrorTip="Minimum eight characters, at least one letter and one number"
    >
      <nz-input-group nzPrefixIcon="lock">
        <input
          type="password"
          nz-input
          formControlName="password"
          placeholder="Password"
        />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <!--<div nz-row class="login-form-margin">
    <div nz-col [nzSpan]="12">
      <label nz-checkbox formControlName="remember">
        <span>Remember me</span>
      </label>
    </div>
    <div nz-col [nzSpan]="12">
      <a class="login-form-forgot">Forgot password</a>
    </div>
  </div>-->
  <button
    nz-button
    class="login-form-button login-form-margin"
    [nzType]="'primary'"
  >
    Log in
  </button>
  <a
    (click)="onLogout()"
    nz-button
    [nzType]="'primary'"
    class="login-form-button login-form-margin"
    nzDanger
  >
    Log out
  </a>
  <!--Or
  <a>register now!</a>-->
</form>
